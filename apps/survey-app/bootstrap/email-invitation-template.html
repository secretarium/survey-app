<html>

<head>
    <style>
        table.sec td,
        table.sec div,
        table.sec p,
        table.sec a {
            margin: 0;
            padding: 0;
            font: 14px Arial, sans-serif;
            color: #444;
        }

        table.sec p {
            margin-top: 20px;
        }

        @media only screen and (max-width:480px) {
            table.sec {
                width: 100%;
            }

            table.sec td,
            table.sec div,
            table.sec p,
            table.sec a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body style='padding:20px 10px 20px 10px;'>
    <table width='500' cellpadding='0' cellspacing='0' border='0' align='center' style='margin:0 auto;' class='sec'>
        <tr>
            <td style='padding:10px 20px;'><img alt='Secretarium Logo'
                    src='https://media.secretarium.org/static/secretarium-blue-icon.png' width='50'></td>
        </tr>
        <tr>
            <td style='background-color:#fff;padding:0 20px 30px 20px;'>
                <p>Hello,</p>
                <p>Please follow this link <a href='${linkSrc}'>${linkText}</a> to answer the survey.</p>
                <p>${senderText}</p>
            </td>
        </tr>
        <tr>
            <td style='background-color:#f8f8f8;padding:5px 0;' align='center'>
                <table class='sec' style='margin:0;'>
                    <tr>
                        <td class='small' align='right' style='padding-right:5px;font-size:80%;'>Powered by</td>
                        <td class='small' align='left' style='padding-left:5px;'><a href='https://secretarium.com'
                                style='display: inline-block;'><img alt='Secretarium'
                                    src='https://media.secretarium.org/static/secretarium-blue-logo.png' height='12'></a></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
